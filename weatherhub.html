<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather Gaze offers real-time weather forecasts and insights, helping you stay informed about the weather wherever you are. Track conditions, get accurate updates, and plan your day with confidence."
    />
    <meta
      name="keywords"
      content="weather, forecast, real-time weather, weather dashboard, weather updates"
    />
    <meta name="author" content="Mitesh Panchal" />
    <title>Weather Gaze: Explore Today's Forecast and Conditions</title>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="stylesheet" href="css/base/reset.css" />
    <link rel="stylesheet" href="css/component/loader.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font Link's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Part -->
    <div class="layout">
      <header class="sidebar">
        <div class="header-container">
          <nav class="main-nav">
            <div class="nav-brand-wrapper">
              <a href="index.html">
                <img
                  src="assets/images/weather_gaze_logo.png"
                  alt="weather_gaze"
                />
              </a>
            </div>

            <ul class="nav-list">
              <li class="nav-item">
                <a
                  href="#weather"
                  class="nav-link active-tab"
                  aria-current="page"
                >
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                  <span>Weather</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="#cities" class="nav-link">
                  <i class="fa-solid fa-list"></i>
                  <span>Cities</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="#maps" class="nav-link map-link">
                  <i class="fa-solid fa-map"></i>
                  <span>Map</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Main - Content -->
      <main class="main-content">
        <!-- Weather-section -->
        <section class="weather-section" id="weather">
          <!-- Loader -->
          <div class="loader"><div class="center-loader"></div></div>
        </section>
        <!--  -->
        <section class="cities-section hidden" id="cities">
          <!-- Searchbar Header -->
          <div class="city-searchbar-header">
            <form action="#">
              <input
                type="search"
                name="searchcity"
                id="city-search-input"
                placeholder="Search for cities"
              />
            </form>
          </div>
          <!--  -->
          <!-- Search Result Section -->
          <div class="city-search-result-container"></div>

          <!-- Aside section -->
          <div class="city-overview-section"></div>
        </section>

        <!-- Map Section -->
        <section class="map-section hidden" id="maps">
          <!-- Map Container -->
          <div class="map-container">
            <button class="show-map-btn">Show Map</button>
            <div id="map" class="hidden"></div>
          </div>
          <!-- Aside Section -->
          <div class="map-aside-section">
            <div class="bookmarked-city-container"></div>
          </div>
        </section>
        <!--  -->
      </main>
    </div>

    <div class="error"></div>
    <script type="module" src="js/controller/controller.js" defer></script>
  </body>
</html>
