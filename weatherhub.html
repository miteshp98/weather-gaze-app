<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather Gaze offers real-time weather forecasts and insights, helping you stay informed about the weather wherever you are. Track conditions, get accurate updates, and plan your day with confidence."
    />
    <meta
      name="keywords"
      content="weather, forecast, real-time weather, weather dashboard, weather updates"
    />
    <meta name="author" content="Mitesh Panchal" />
    <title>Weather Gaze: Explore Today's Forecast and Conditions</title>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="stylesheet" href="css/base/reset.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font Link's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="cloud front">
        <span class="left-front"></span>
        <span class="right-front"></span>
      </div>
      <span class="sun sunshine"></span>
      <span class="sun"></span>
      <div class="cloud back">
        <span class="left-back"></span>
        <span class="right-back"></span>
      </div>
    </div>
    <!-- Layout Wrapper -->
    <div class="layout">
      <!-- Header Section -->
      <header class="sidebar">
        <!-- Navigation container -->
        <nav class="main-nav">
          <div class="nav-link-container">
            <div class="logo-container">
              <a href="index.html" class="home-link">
                <img
                  src="assets/images/weather_gaze_logo.png"
                  alt="WeatherGaze"
                  class="header-brand-logo"
                />
              </a>
            </div>

            <ul class="nav-list">
              <li class="nav-item">
                <button class="nav-link active-tab">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                  <span>Weather</span>
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link">
                  <i class="fa-solid fa-list"></i>
                  <span>Cities</span>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Main Dashboard Section -->
      <main class="main-content">
        <header class="seacherbar-desktop-section">
          <div class="searchbar-header">
            <form action="#">
              <input
                type="search"
                name="searchbar"
                id="searchbar"
                placeholder="Search for Cities"
                autocomplete="off"
              />
            </form>
          </div>
        </header>
        <!-- Center Section -->
        <div class="main-view-layout">
          <section class="center-section main-overview-section">
            <div class="center-wrapper">
              <!-- CUrrent Weather Container -->
              <div class="current-weather-wrapper"></div>
              <!--  -->
              <!-- Hourly forecast Container -->
              <div class="hourly-forecast-container">
                <div class="hourly-forecast-wrapper">
                  <h2 class="wrapper-title">Today's Forecast</h2>

                  <div class="hourly-forecast-flex">
                    <!-- Hourly Forecast Wrap -->
                    <!--  -->
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- Air Condition Section -->
              <div class="air-quality-section">
                <div class="air-quality-container">
                  <h2 class="wrapper-title">Air conditions</h2>
                  <div class="weather-stats-container">
                    <!-- Weather Stats Real Feal -->
                    <div class="weather-stat real-feel"></div>
                    <!--  -->
                    <!-- Weather Stats Wind Stats -->
                    <div class="weather-stat wind-stats"></div>
                    <!--  -->
                    <!-- Weather Stats Chance of Rain -->
                    <div class="weather-stat rain-stats"></div>
                    <!-- Weather Stats UV Index -->
                    <div class="weather-stat uv-index-stats"></div>
                    <!--  -->
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--  -->
          <section class="center-section cities-search-section hidden">
            <!-- Searched Cities Container -->
            <div class="cities-search-container">
              <!-- Searched Cities list -->
              <div class="cities-list-section">
                <!--  -->
              </div>
            </div>
          </section>
          <!-- Sevenday Section  -->
          <aside class="aside-section weather-section sevenday-forecast">
            <div class="aside-wrapper">
              <div class="sevenday-container">
                <h2 class="wrapper-title">7-day forecast</h2>
                <div class="days-forecast-container">
                  <!--  -->
                  <!--  -->
                </div>
              </div>
            </div>
          </aside>
          <!--  -->
          <!-- Cities Searched Section -->
          <aside class="aside-section city-aside-section hidden">
            <div class="city-aside-wrapper">
              <!-- CUrrent Weather Container -->
              <div
                class="current-weather-wrapper city-current-weather-wrapper"
              ></div>
              <!--  -->
              <!-- Hourly forecast Container -->
              <div class="hourly-forecast-container">
                <div class="hourly-forecast-wrapper no-bg no-border">
                  <h2 class="wrapper-title">Today's Forecast</h2>

                  <div class="city-hourly-forecast">
                    <!-- Hourly Forecast Wrap -->
                  </div>
                </div>
              </div>
              <!--  -->
              <div class="three-day-container">
                <h2 class="wrapper-title">3-day forecast</h2>
                <div
                  class="days-forecast-container threeday-forecast-container"
                >
                  <!--  -->

                  <!--  -->
                </div>
              </div>
            </div>
          </aside>
          <!-- Map Aside Section -->
        </div>
      </main>
    </div>
    <script type="module" src="js/controller/controller.js"></script>
  </body>
</html>
